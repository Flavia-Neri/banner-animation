<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Banner Perdigão</title>
</head>
<body>
    <input type="checkbox" name="contentOpened" id="checkOpen"/>
    <section class="content">
        <label for="checkOpen">
            <span class="close"></span>
        </label>
        <section class="text">
            <span>Manda Brasa com Perdigão Na Brasa.</span>
        </section>
        <section class="logoImg">
            <img src="assets/Images/logo.png" alt="Logo Perdigão">
        </section>
    </section>
</body>
</html>
